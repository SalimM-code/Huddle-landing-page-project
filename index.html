<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="wrapper">

    <div class="logo">
      <img src="./images/logo.svg" alt="a logo image that reads huddle">
    </div>

    <div class="main-body">

      <div class="body-image">
        <img src="./images/illustration-mockups.svg" alt="a sketch image of a mobile and desktop view">
      </div>

      <div class="body-text">
        
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <div class="btn">
          <a href="#" class="btn-link">Register</a>
        </div>

      </div>

    </div>

    <div class="body-socials">
      <a href="#" class="link"><i class="fa fa-facebook-f"></i></a>
      <a href="#" class="link"><i class="fa fa-twitter"></i></a>
      <a href="#" class="link"> <i class="fa fa-instagram"></i></a>
    </div>
    
  </div>
  


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Salim</a>.
    </p>
  </footer>
</body>
</html>
